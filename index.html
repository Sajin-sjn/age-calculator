<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="wrapper">
      <div class="container">
        <div class="dob | flex">
          <div class="date-of-birth | flex">
            <div class="day | height">
              <p class="label">DAY</p>
              <input type="number" class="input-day" placeholder="DD">
              <p class="dayAlert"></p>
            </div>
            <div class="month | height">
              <p class="label">MONTH</p>
              <input type="number" class="input-month" placeholder="MM">
              <p class="monthAlert"></p>
            </div>
            <div class="year | height">
              <p class="label">YEAR</p>
              <input type="number" class="input-year" placeholder="YYYY" id="born-year">
              <p class="yearAlert"></p>
            </div>
          </div>
        </div>
        <div class="divider | flex">
          <hr class="line">
          <img src="./assets/images/icon-arrow.svg" alt="#">
        </div>
        <div class="age">
          <div class="display-years | flex common-height">
            <p class="para">--</p>
            <h1>years</h1>
          </div>
          <div class="display-months | flex common-height">
            <p class="para">--</p>
            <h1>months</h1>
          </div>
          <div class="display-days | flex common-height">
            <p class="para">--</p>
            <h1>days</h1>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
